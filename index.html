<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      border: none;
      outline: none;
    }
    .header {
      height: 40px;
      line-height: 40px;
      width: 100%;
      background: #f1ecec;
    }
    .tabs {
      display: flex;
      list-style: none;
    }
    .tab {
      background: red;
      color: #000000;
      font-size: 14px;
      padding: 0 10px;
      border-right: 1px solid #607D8B;
      min-width: 100px;
      text-align: center;
    }
  </style>
  <body>
    <div class="header">
      <ul class="tabs">
        <li class="tab">首页</li>
        <li class="tab">教学工作台</li>
        <li class="tab">学习工作台</li>
      </ul>
    </div>
  </body>
</html>
